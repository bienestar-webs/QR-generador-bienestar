<!DOCTYPE html>
<html lang="es-CO-CTG-ELYONYIREH">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QRgenerador-Bienestar.edu.co</title>
  <meta name="description" content="Generador de códigos QR para Bienestar institucional. Crea y personaliza tus propios códigos QR fácilmente.">
  <meta name="keywords" content="QRgeneradorBienestar, generador de códigos QR, Bienestar institucional, QR codes">
  <link rel="icon" href="https://i.ibb.co/swz6xfy/Logo-bienestar-institucional.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>



  <!-- Contenedor principal de la página -->
  <div class="animation-container">




    <!-- Contenedor animado -->
    <div class="animate__animated animate__zoomIn slow-zoomIn">



      <!-- Reloj -->
      <header>

        <h4>HORA ACTUAL <i class="fas fa-clock"></i></h4>
        <p id="myClock"></p>

      </header>

    



      <hr>


      <!-- Logo de Bienestar Joven -->
      <div class="animate__animated animate__bounce slow-bounce">

        <header>
            <a href="https://beacons.ai/bienestar.joven" target="_blank" aria-label="Enlace al repositorio de GitHub">
                <img class="logo" src="https://i.ibb.co/swz6xfy/Logo-bienestar-institucional.png" alt="logo de bienestar-joven">
            </a>            
        </header>

      </div>





      <!-- Título principal -->
      <main>

        <h1>Generador QR De Bienestar</h1>
      



        <!-- Formulario para generar QR -->
        <form id="qrForm" onsubmit="event.preventDefault(); generateQR();">

          <h2 class="bienestar">Cualquier Tipo De Enlaces:</h2>

         
            <input type="text" id="escribe" name="enlaces" placeholder="INGRESA EL ENLACE AQUI" aria-label="Campo para ingresar enlace" required>
     
      
          <button type="submit">GENERAR QR</button>

        </form>






        <!-- Mensaje de error -->
        <p id="error-message" class="erroresbienestar" aria-live="polite"></p>


        <!-- Canvas para mostrar el QR generado -->

        <canvas id="qr"></canvas>

  


        <!-- Enlace para descargar el QR -->
        <a id="downloadLink" download="QRCode.png" onclick="checkQRBeforeDownload()">DESCARGAR QR</a>


        
        

        <!-- Mensaje de éxito -->
        <div id="mensajeExito" style="display:none;" aria-live="polite">
          DESCARGA EXITOSA <i class="fas fa-thumbs-up"></i>
        </div>



        <!-- my Firma -->
        <footer>
          <h3 id="copyright">Bienestar-Institucional  <i class="fas fa-book-reader"></i></h3>
        </footer>

      </main>




      <!-- Cargar scripts al final para mejorar rendimiento -->
      <script src="https://unpkg.com/qrious@4.0.2/dist/qrious.js" async></script>



    </div>
</div>

</body>
</html>


<script src="index.js"></script>
